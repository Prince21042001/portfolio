<!DOCTYPE html>
<html>
<head>
    <title>Favicon Generator</title>
    <script src="../node_modules/file-saver/dist/FileSaver.min.js"></script>
</head>
<body>
    <h1>Simple Favicon Generator</h1>
    <canvas id="favicon" width="16" height="16"></canvas>
    <br>
    <button onclick="generateFavicon()">Generate Favicon</button>
    
    <script>
        function generateFavicon() {
            const canvas = document.getElementById('favicon');
            const ctx = canvas.getContext('2d');
            
            // Background color
            ctx.fillStyle = '#193366';
            ctx.fillRect(0, 0, 16, 16);
            
            // Text
            ctx.fillStyle = '#ffffff';
            ctx.font = 'bold 14px Arial';
            ctx.fillText('P', 4, 13);
            
            // Convert to blob and download
            canvas.toBlob(function(blob) {
                saveAs(blob, "favicon.ico");
            });
        }
        
        // Auto-generate on load
        window.onload = generateFavicon;
    </script>
</body>
</html>
